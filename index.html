<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering Page</title>
    <style>
        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        h1 {
            color: #333;
        }

        /* Item container styling */
        .items {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Individual item styling */
        .item {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Hover effect for items */
        .item:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }

        /* Add to cart button */
        .add-to-cart {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Cart styling */
        .cart {
            width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .total, .buttons {
            margin-top: 10px;
            text-align: right;
        }

        /* Discount styling */
        .discount {
            color: green;
            font-weight: bold;
        }

        /* Navigation buttons */
        .buttons button {
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ordering Page</h1>

    <!-- Product List -->
    <div class="items">
        <div class="item" onclick="selectItem('JavaScript & jQuery', 500)">
            <img src="img/01.jpg" alt="JavaScript & jQuery">
            <p>JavaScript & jQuery</p>
            <p>Price: $500</p>
            <button class="add-to-cart" onclick="addToCart('JavaScript & jQuery', 500)">Add to Cart</button>
        </div>
        <div class="item" onclick="selectItem('Learning JavaScript', 700)">
            <img src="img/02.jpg" alt="Learning JavaScript">
            <p>Learning JavaScript</p>
            <p>Price: $700</p>
            <button class="add-to-cart" onclick="addToCart('Learning JavaScript', 700)">Add to Cart</button>
        </div>
        <div class="item" onclick="selectItem('PHP & MySQL', 600)">
            <img src="img/03.jpg" alt="PHP & MySQL">
            <p>PHP & MySQL</p>
            <p>Price: $600</p>
            <button class="add-to-cart" onclick="addToCart('PHP & MySQL', 600)">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart">
        <h3>Cart Summary</h3>
        <div id="cart-items"></div>
        <div class="total">
            <strong>Total Amount: $<span id="total-amount">0</span></strong>
        </div>
        <div class="buttons">
            <button onclick="placeOrder()">Place Order</button>
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        let cart = [];

        // Function to add an item to the cart
        function addToCart(itemName, price) {
            const item = cart.find(i => i.name === itemName);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ name: itemName, price: price, quantity: 1 });
            }
            updateCart();
        }

        // Function to update the cart display
        function updateCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = "";

            let totalAmount = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                const discount = item.quantity > 2 ? itemTotal * 0.1 : 0; // 10% discount if quantity > 2
                const finalAmount = itemTotal - discount;
                
                totalAmount += finalAmount;

                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>$${finalAmount.toFixed(2)}</span>
                        ${discount > 0 ? '<span class="discount">Discount Applied</span>' : ''}
                    </div>
                `;
            });

            document.getElementById("total-amount").textContent = totalAmount.toFixed(2);
        }

        // Function to place the order
        function placeOrder() {
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items to your cart.");
                return;
            }

            let orderDetails = "Order placed:\n";
            cart.forEach(item => {
                orderDetails += ${item.quantity} x ${item.name} - $${(item.price * item.quantity).toFixed(2)}\n;
            });
            orderDetails += \nTotal Amount: $${document.getElementById("total-amount").textContent};

            alert(orderDetails);
            clearCart();
        }

        // Function to clear the cart
        function clearCart() {
            cart = [];
            updateCart();
        }
    </script>

</body>
</html>
