    <script src="js/order.js" defer></script>
</head>
<body>

 <section class="align">
    <h1 data-content="Shop Now">Shop Now</h1>
 </section>

<section class="bg">
    <div class="items">
        <div class="item" onclick="selectItem('JavaScript & jQuery', 500)">
            <div class="box-1">
            <img src="img/01.jpg" alt="JavaScript & jQuery">
            <h2>JavaScript & jQuery</h2>
            <p><b>Price:</b> ₱500</p>
            <button class="add-to-cart" onclick="addToCart('JavaScript & jQuery', 500)">Add to Cart</button>
            </div>
        </div>
        <div class="item" onclick="selectItem('Learning JavaScript', 700)">
            <div class="box-2">
            <img src="img/02.jpg" alt="Learning JavaScript">
            <h2>Learning JavaScript</h2>
            <p><b>Price:</b> ₱700</p>
            <button class="add-to-cart" onclick="addToCart('Learning JavaScript', 700)">Add to Cart</button>
            </div>
        </div>
        <div class="item" onclick="selectItem('PHP & MySQL', 600)">
            <div class="box-2">
            <img src="img/03.jpg" alt="PHP & MySQL">
            <h2>PHP & MySQL</h2>
            <p><b>Price:</b> ₱600</p>
            <button class="add-to-cart" onclick="addToCart('PHP & MySQL', 600)">Add to Cart</button>
            </div>  
        </div>
    </div>
</section>

<section class="classify">
    <div class="order-section">
        <h3>Selected Item: <span id="selected-item">None</span></h3>
        <p>Price per Item: ₱<span id="item-price">0</span></p>
        <label for="quantity">Items: </label>
        <input type="number" id="quantity" value="1" min="1" onchange="updateTotal()">
        
        <div class="total">
            <strong>Total Amount: ₱<span id="total-amount">0</span></strong>
        </div>

        <div class="buttons">
            <button class="btn" onclick="placeOrder()">Order</button>
            <button class="btn" onclick="cancelOrder()">Cancel</button>
        </div>
    </div>
</section>

</body>
</html>
